<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo SignalMind</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Eye_font_awesome.svg/512px-Eye_font_awesome.svg.png" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #1a0c2a 0%, #0b0615 100%);
      color: #f5f5f5;
      font-family: 'DM Serif Display', serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      padding: 2.5rem 1rem 1.5rem 1rem;
      text-align: center;
      background: transparent;
    }

    h1 {
      font-size: 2.2rem;
      line-height: 2.7rem;
      margin: 0 0 1rem 0;
    }

    .header p {
      font-size: 1.1rem;
      line-height: 1.8rem;
      opacity: 0.8;
      margin: 0 auto;
      max-width: 680px;
      letter-spacing: 0.01em;
    }

    .form-wrapper {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem 2rem 1rem;
    }

  iframe {
  width: 100%;
  min-height: 900px;   /* << aumentata da 400px */
  height: auto;
  border: none;
  display: block;
  transition: height 0.3s ease;
}

    .footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      opacity: 0.5;
      letter-spacing: 0.04em;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .glow {
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.08),
                   0 0 20px rgba(185, 145, 255, 0.12),
                   0 0 30px rgba(200, 160, 255, 0.15);
    }
  </style>
</head>

<body>
  <div class="header fade-in">
    <h1 class="glow">This is not a form.<br>Itâ€™s a threshold.</h1>
    <p class="glow">
      If something stayed with you, leave it here.<br>
      The field will hold it.
    </p>
  </div>

  <div class="form-wrapper">
    <iframe id="tally-embed" src="https://tally.so/r/3x6Gy5" loading="lazy" allowfullscreen></iframe>
  </div>

  <script>
    window.addEventListener('message', (event) => {
      if (event.origin.includes("tally.so")) {
        const iframe = document.getElementById("tally-embed");
        if (iframe && event.data?.height) {
          iframe.style.height = event.data.height + 'px';
        }
      }
    });
  </script>

  <div class="footer">
    Built on resonance. SignalMind.eth.limo
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo SignalMind</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Eye_font_awesome.svg/512px-Eye_font_awesome.svg.png" />

  <!-- Font serif elegante -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #f5f5f5;
      font-family: 'DM Serif Display', serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      padding: 6rem 1rem 3rem 1rem;
      text-align: center;
      background: linear-gradient(to bottom, #0f0f0f 0%, #0f0f0f 80%, transparent 100%);
    }

    h1 {
      font-size: 2.5rem;
      line-height: 3rem;
      margin: 0 0 1.2rem 0;
    }

    .header p {
      font-size: 1.2rem;
      line-height: 2rem;
      opacity: 0.8;
      margin: 0 auto;
      max-width: 720px;
      letter-spacing: 0.02em;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }

    .footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      opacity: 0.5;
      letter-spacing: 0.04em;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>This is not a form.<br>Itâ€™s a threshold.</h1>
    <p>
      If something stayed with you, leave it here.<br>
      The field will hold it.
    </p>
  </div>

  <iframe src="https://tally.so/r/3x6Gy5" loading="lazy" allowfullscreen></iframe>
<script>
  window.addEventListener('message', (event) => {
    if (event.origin.includes("tally.so")) {
      const iframe = document.querySelector("iframe");
      if (iframe && event.data?.height) {
        iframe.style.height = event.data.height + 'px';
      }
    }
  });
</script>

  <div class="footer">
    Built on resonance. SignalMind.eth.limo
  </div>
</body>
